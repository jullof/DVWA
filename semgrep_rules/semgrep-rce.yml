rules:
  # 1) RCE (PHP): user input â†’ command execution sinks (taint)
  - id: rce.taint.php.user_to_exec
    languages: [php]
    severity: ERROR
    mode: taint
    message: "User-controlled data flows into command execution."
    metadata:
      category: "RCE"
    pattern-sources:
      - pattern: $_GET[$P]
      - pattern: $_POST[$P]
      - pattern: $_REQUEST[$P]
    pattern-sanitizers:
      - pattern: escapeshellarg($S)
      - pattern: escapeshellcmd($S)
      - pattern: filter_var($S, FILTER_VALIDATE_IP, ...)
      - pattern: preg_match('/^(\d{1,3}\.){3}\d{1,3}$/', $S)
    pattern-sinks:
      - pattern: shell_exec($S)
      - pattern: system($S, ...)
      - pattern: exec($S, ...)
      - pattern: passthru($S, ...)
      - pattern: popen($S, ...)
      - pattern: proc_open($S, ...)

  # 2) RCE (PHP): direct backticks / popen / proc_open with superglobals (non-taint)
  - id: rce.direct.php.backticks_popen_procopen
    languages: [php]
    severity: ERROR
    message: "Command execution via backticks/popen/proc_open using user input."
    metadata:
      category: "RCE"
    pattern-either:
      - pattern: '$OUT = `...`;'
      - pattern: '`...`;'
      - patterns:
          - pattern: popen($CMD, ...)
          - metavariable-pattern:
              metavariable: $CMD
              pattern-either:
                - pattern: $_GET[$K]
                - pattern: $_POST[$K]
                - pattern: $_REQUEST[$K]
                - pattern: $A . $_GET[$K] . $B
                - pattern: $A . $_POST[$K] . $B
                - pattern: $A . $_REQUEST[$K] . $B
      - patterns:
          - pattern: proc_open($CMD, ..., ...)
          - metavariable-pattern:
              metavariable: $CMD
              pattern-either:
                - pattern: $_GET[$K]
                - pattern: $_POST[$K]
                - pattern: $_REQUEST[$K]
                - pattern: $A . $_GET[$K] . $B
                - pattern: $A . $_POST[$K] . $B
                - pattern: $A . $_REQUEST[$K] . $B

  # 3) RCE (PHP): no IP validation before execution (heuristic)
  - id: rce.heur.php.ip_no_validate
    languages: [php]
    severity: WARNING
    message: "IP from user is used in a command without FILTER_VALIDATE_IP allowlist check."
    metadata:
      category: "RCE"
    patterns:
      - pattern-inside: |
          $ip = $SRC;
          ...
          $CALL($CMD . $ip, ...);
      - metavariable-pattern:
          metavariable: $SRC
          pattern-either:
            - pattern: $_GET['ip']
            - pattern: $_POST['ip']
            - pattern: $_REQUEST['ip']
      - pattern-either:
          - pattern: shell_exec($CMD . $ip)
          - pattern: system($CMD . $ip, ...)
          - pattern: exec($CMD . $ip, ...)
          - pattern: passthru($CMD . $ip, ...)
      - pattern-not: filter_var($ip, FILTER_VALIDATE_IP, ...);
      - pattern-not: preg_match('/^(\d{1,3}\.){3}\d{1,3}$/', $ip);
